<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeTimeRoofing - Auckland Roof Rust Detection</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom right, #ffffff, #e0e0e0);
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            color: #0044cc;
            font-size: 2.5em;
        }
        #map {
            height: 600px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
        #info {
            margin-top: 10px;
            width: 80%;
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #outputCanvas {
            margin-top: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input[type="number"] {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 50%;
            font-size: 1em;
        }
        p {
            margin: 10px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>LifeTimeRoofing - Auckland Roof Rust Detection</h1>
    <div id="map"></div>
    <div id="info">
        <p>Enter a known length (meters):</p>
        <input type="number" id="known-length" placeholder="Enter length in meters">
        <p id="area">Area: </p>
        <p id="rust-detection">Rust Detection: </p>
    </div>
    <canvas id="outputCanvas"></canvas>
    <script async src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
