<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeTimeRoofing - Roof Area Detection - Version 1.5</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom right, #ffffff, #e0e0e0);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin-top: 20px;
        }
        h1 {
            color: #0044cc;
            font-size: 2.5em;
            margin: 0;
        }
        #layer-select {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #search-bar {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-left: 10px;
        }
        #map {
            height: 800px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LifeTimeRoofing - Roof Area Detection - Version 1.5</h1>
        <select id="layer-select">
            <option value="auckland">Auckland Central 2023</option>
            <option value="bayOfPlenty">Bay of Plenty 2023</option>
            <option value="taurangaCity">Tauranga City Urban 2022</option>
            <option value="waikato">Waikato 2021-2022</option>
            <option value="waikatoUrban">Waikato Urban 2021</option>
            <option value="wellingtonCity">Wellington City Urban 2021</option>
            <option value="aerial">Aerial</option>
        </select>
        <input type="text" id="search-bar" placeholder="Search location...">
    </div>
        <div id="map"></div>
    <div id="info">
        <p id="area-detection">Area: </p>
    </div>
    <div id="street-view-container">
        <div id="street-view"></div>
    </div>
    <button id="save-streetview-btn">Save Street View</button>
    <div id="messages-container">
        <div id="messages"></div>
        <div id="filter-buttons">
            <button class="filter-button active" data-type="all">All</button>
            <button class="filter-button" data-type="error">Errors</button>
            <button class="filter-button" data-type="success">Success</button>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script src="script.js"></script>
</body>
</html>
